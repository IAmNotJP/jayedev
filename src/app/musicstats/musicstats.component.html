<div>
    <div id="nowplayingcontainer">
        <h2 id="nowplayingtext"> Now Playing:</h2>
        <li><img src={{string}} id="nowplayingimg"> {{nowplaying.name}} - {{nowplaying.artist["#text"]}}</li>
    </div>
    <h3> Recently Played:</h3>
    
    <div class="tracklist" *ngFor="let track of test ; index as i"> 
        <li><img src={{albumlist[i]}} >{{track.name}} - {{track.artist["#text"]}}</li>
    </div>
</div>
